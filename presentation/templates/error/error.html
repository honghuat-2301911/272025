<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error {{ error_code }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #dc3545;
            --background-color: #f9f9f9;
            --text-color: #333;
            --button-color: #007bff;
            --button-hover: #0056b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: var(--button-color);
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        a.button:hover {
            background-color: var(--button-hover);
        }

        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Something went wrong</h1>
        <h2>Error {{ error_code }}</h2>
        <p>{{ error_message }}</p>
        <a class="button" href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
