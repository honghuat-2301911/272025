<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #dc3545;
            --background-color: #f9f9f9;
            --text-color: #333;
            --button-color: #007bff;
            --button-hover: #0056b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: var(--button-color);
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        a.button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Security Error</h1>
        <p>Your session has expired or the request could not be verified for security reasons. Please refresh the page or log in again.</p>
        <a class="button" href="{{ url_for('login.login') }}">Return to Login</a>
    </div>
</body>
</html>
